<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logic Simulator</title>
	</head>
	<body>
		<div id="app">
			<div id="menu">
				<h1>Logic Simulator</h1>
				<div class="projects">
					<button class="new">+ New Project</button>
					<button id="project-upload">Upload</button>
					<h3>Projects</h3>
					<ul></ul>
				</div>
				<div class="chips" style="display: none">
					<button id="project-download">Download Project</button>
					<button id="chip-create">New Chip</button>
					<h3>Chips</h3>
					<ul></ul>
				</div>
			</div>

			<div id="editor-container" tabindex="-1">
				<div class="closed">
					<p>Open a project to get started</p>
				</div>

				<div class="open">
					<div id="toolbar">
						<input class="id" type="hidden" />
						<input class="name" type="text" placeholder="Component Name" />
						<select class="add">
							<option value="" selected hidden>Add Component</option>
							<optgroup class="builtin" label="Built-in"></optgroup>
							<optgroup class="project" label="Project"></optgroup>
						</select>
						<button class="download">Download Chip</button>
						<button class="save">Save</button>
						<button class="reset">Reset</button>
					</div>
					<div id="editor"></div>
				</div>
			</div>
		</div>

		<dialog id="popup">
			<p class="contents"></p>
			<button>Okay</button>
		</dialog>

		<script type="module" src="index.ts"></script>
	</body>
</html>
