<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logic Simulator</title>
	</head>
	<body>
		<div id="menu">
			<h1>Logic Simulator</h1>
			<button class="new">New</button>
			<button class="load">Load</button>
		</div>

		<div id="editor-container" tabindex="-1" style="display: none">
			<div class="toolbar">
				<select class="add">
					<option value="" selected hidden>Add Component</option>
					<optgroup class="builtin" label="Built-in"></optgroup>
					<optgroup class="project" label="Project"></optgroup>
				</select>
				<button class="download">Download Chip</button>
				<button class="save">Save</button>
				<button class="reset">Reset</button>
			</div>
			<div id="editor"></div>
		</div>

		<dialog id="alert">
			<p class="text"></p>
			<button>Okay</button>
		</dialog>

		<script type="module" src="index.ts"></script>
	</body>
</html>
